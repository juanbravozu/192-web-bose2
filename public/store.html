<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4433635600.js" crossorigin="anonymous"></script>
    <title>Tienda</title>
</head>

<body>
    <header>
        <a href="#" class="nav__logo"><img src="./images/logo.png" alt="Bose logo"></a>
        <input type="image" src="./images/menu.svg" class="header__btn">
        <nav>
            <a href="/" class="link">Inicio</a>
            <a href="#" class="link link--selected">Tienda</a>
            <a href="#" class="link">Galería</a>
            <a href="#" class="link">Acerca de</a>
            <button class="shoppingCart"><i class="fas fa-shopping-cart fa-lg"></i></button>
        </nav>
    </header>

    <section class="storeContainer">
        <div class="filter">
            <form class="filter__form">
                <input type="text" class="filter__textInput">
                <button type="submit" class="filter__button"><i class="fas fa-search"></i></button>
            </form>

            <h1 class="filter__title">Ordenar por:</h1>

            <select name="sort" class="filter__select">
                <option value="none">Ninguno</option>
                <option value="rating">Popularidad</option>
                <option value="expensive">Mayor precio</option>
                <option value="cheaper">Menor precio</option>
                <option value="name">Nombre</option>
            </select>

            <h1 class="filter__title">Filtrar:</h1>

            <div class="filter__checkbox">
                <label for="type__speaker" class="filter__body">Altavoces</label>
                <input type="checkbox" id="type__speaker" value="speaker" class="filter__inputCheckbox">
            </div>

            <div class="filter__checkbox">
                <label for="type__headphone" class="filter__body">Audífonos</label>
                <input type="checkbox" id="type__headphone" value="headphone" class="filter__inputCheckbox">
            </div>

            <div class="filter__checkbox">
                <label for="type__glasses" class="filter__body">Audio-lentes</label>
                <input type="checkbox" id="type__glasses" value="glasses" class="filter__inputCheckbox">
            </div>

            <h1 class="filter__title">Precio máximo:</h1>
            <input type="range" min="100000" max="1600000" name="priceRange" class="filter__range" value="1600000">

        </div>

        <div class="items">

        </div>
    </section>

    <footer>
        <img src="./images/logo.png" alt="" class="logo logo--footer">
        <div class="vertical"></div>
        <div class="links">
            <a href="#" class="link ">Contáctanos</a>
            <a href="#" class="link ">Acerca de nosotros</a>
            <a href="#" class="link ">Tiendas físicas</a>
        </div>
    </footer>

    <script src="./scripts/store.js"></script>
</body>

</html>
