<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4433635600.js" crossorigin="anonymous"></script>
    <title>Carrito de compras</title>
</head>

<body>
    <header>
        <a href="#" class="nav__logo"><img src="./images/logo.png" alt="Bose logo"></a>
        <input type="image" src="./images/menu.svg" class="header__btn">
        <nav>
            <a href="/" class="link">Inicio</a>
            <a href="/tienda" class="link">Tienda</a>
            <a href="/prueba" class="link">Prueba tus audífonos</a>
            <a href="#" class="link">Acerca de</a>

        </nav>
    </header>

    <section class="cartItems">
        
        <div class="cartItems__path">
                <a href="/tienda" class="itemsContainer__body">Tienda</a>
                <p class="itemsContainer__body itemsContainer__body--separator">/</p>
                <p class="itemsContainer__body itemsContainer__body--path">Carrito de compras</p>
        </div>

        <div class="cartItems__labels">
            <p class="itemsContainer__body">Producto</p>
            <p class="itemsContainer__body">Cantidad</p>
        </div>

        <div class="itemsContainer"></div>
        <p class="cartItems__alert itemsContainer__body">No tienes ningún producto en el carrito</p>
        <p class="cartItems__total itemsContainer__body"></p>

        <a href="/pago" class="cartItems__checkout">Completar pedido</a>
    </section>

    <footer>
        <img src="/images/logo.png" alt="" class="logo logo--footer">
        <div class="vertical"></div>
        <div class="links">
            <a href="#" class="link ">Contáctanos</a>
            <a href="#" class="link ">Acerca de nosotros</a>
            <a href="#" class="link ">Tiendas físicas</a>
        </div>
    </footer>

    <script src="./scripts/shoppingCart.js"></script>
</body>


</html>
