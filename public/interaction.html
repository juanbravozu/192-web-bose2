<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap" rel="stylesheet">
    <script src="/libraries/p5.js"></script>    
    <script src="/libraries/gsap.min.js"></script>
    <script src="/libraries/CustomEase.min.js"></script>
    <script src="./scripts/interactionSketch.js"></script>
    <title>Prueba tus audífonos</title>
</head>

<body>
    <header>
        <a href="#" class="nav__logo"><img src="/images/logo.png" alt="Bose logo"></a>
        <input type="image" src="/images/menu.svg" class="header__btn">
        <nav>
            <a href="/" class="link">Inicio</a>
            <a href="/tienda" class="link">Tienda</a>
            <a href="#" class="link">Prueba tus audífonos</a>
            <a href="#" class="link">Acerca de</a>

            <div class="cart">
                <a class="shoppingCart" href="/carrito"><i class="fas fa-shopping-cart fa-lg"></i></a>
                <p class="cartAmount"></p>
            </div>
        </nav>
    </header>

    <div class="screen">

        <div class="interaction__button">
            <img src="/images/headphones.svg" alt="" class="interaction__image">
            <div class="interaction__playButton">
                <img src="/images/play.png" alt="" class="interaction__play">
            </div>
           
        </div>
        <p class="text__body text__body--interaction">Te recomendamos usar audífonos Bose para esta experiencia</p>            
    </div>

    <div class="interactionContainer interactionContainer--inactive"></div>

    <script src="./scripts/interaction.js"></script>
</body>

</html>
